<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Diary</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>My Stylish Diary</h1>
  </header>
  <main class="container">
    <section class="entry-form">
      <h2>Write Your Entry</h2>
      <form>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <label for="entry">Diary Entry:</label>
        <textarea id="entry" name="entry" rows="8" placeholder="Write your thoughts here..." required></textarea>
        <button type="button" onclick="saveEntry()">Save Entry</button>
      </form>
    </section>
    <section class="entry-log">
      <h2>Your Entries</h2>
      <div id="entries"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
